<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicalc.png">
    <title>Simple calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input id="display" readonly>
        <div class="btn">
            <button id="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="operator" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id="operator" onclick="calculate()">=</button>
            <button id="operator" onclick="clearDisplay()">C</button>
            <button onclick="clearOne()"><i class="material-icons" style="font-size:2rem">backspace</i></button>
        </div>
    </div>
    <div class="copyright">
        <p>Designed by <a href="https://github.com/veeramanijothimurugan/">Veeramani</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
